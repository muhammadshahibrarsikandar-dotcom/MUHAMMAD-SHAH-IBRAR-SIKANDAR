
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguoFlow - AI Universal Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #fdfdfd;
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 100%, 95%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(250, 100%, 95%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(215, 100%, 95%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(250, 100%, 95%, 1) 0px, transparent 50%);
      }

      .blob {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        z-index: -1;
        animation: move 25s infinite alternate;
      }

      @keyframes move {
        from { transform: translate(-10%, -10%) scale(1); }
        to { transform: translate(10%, 10%) scale(1.1); }
      }

      .blob-1 { background: #60a5fa; top: -100px; left: -100px; animation-delay: 0s; }
      .blob-2 { background: #818cf8; bottom: -100px; right: -100px; animation-delay: -5s; }
      .blob-3 { background: #c084fc; top: 40%; left: 30%; width: 300px; height: 300px; animation-delay: -10s; }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-gradient"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div id="root"></div>
  </body>
</html>
